<div class="row income-table">
    <p-dataTable [value]="payrollData">
        <p-column *ngFor="let columnDef of columnDefs; let i = index" [field]="columnDef.field" [header]="columnDef.headerName">
            <template let-payroll="payrollData"> {{payroll[i][columnDef.field] | currency: 'USD': true : '3.2-2'}} </template>
        </p-column>
    </p-dataTable>
</div>
