<div class="row">
    <h3>Investment Summary</h3>
    <div class="col-md-4">
        <investment-summary-component [investment]="investment"></investment-summary-component>
    </div>
</div>

<div id="stock-details-container" class="row">
    <h3>Stock Accounts</h3>
    <button class="btn btn-default pull-right" (click)="toggleEditActions()">
        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
    </button>
</div>

<div class="row investment-account-container" *ngFor="let stockAccount of investment.accounts">
    <investment-account-component
            [stockAccount]="stockAccount"
            (investmentUpdatedEmitter)="markEntityChanged()"
            [editModeToggle]="editModeToggle">
    </investment-account-component>
</div>

<div class="row" *ngIf="editModeToggle">
    <button type="button" class="btn btn-custom-success pull-left" data-toggle="modal"
            data-target=".bs-example-modal-sm">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Account
    </button>
</div>

<!-- Large modal -->
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Please give your new account a name.</h4>
            </div>
            <div class="modal-body">
                <div class="input-group input-group-sm">
                    <span class="input-group-addon">Name</span>
                    <input type="text" class="form-control" placeholder="My stock account">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
